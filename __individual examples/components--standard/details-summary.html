<!doctype html>
<html lang="en" class="no-js">
  <head>
    <title>Base Details &amp; Summary Elements</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="cleartype" content="on">

    <!-- style -->
    <link rel="stylesheet" href="../css/base-styles--plus.css">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic' rel='stylesheet' type='text/css'>
  </head>

  <body style="padding: 40px;">

    <h1>Details &amp; Summary Elements</h1>

    <details open="open" role="group">
      <summary>
        Summary of brief information (Opened by default)
      </summary>
      <div class="details-info">
        <p>Additional information</p>
        <ul>
          <li>Point 1</li>
          <li>Point 2</li>
        </ul>
      </div>
    </details>

    <hr />

    <details role="group">
      <summary>
        Summary of brief information (Closed by default)
      </summary>
      <div class="details-info">
          <p>Additional information</p>
          <ul>
            <li>Point 1</li>
            <li>Point 2</li>
          </ul>
      </div>
    </details>

  </body>
</html>
