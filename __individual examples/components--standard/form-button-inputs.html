<!doctype html>
<html lang="en" class="no-js">
  <head>
    <title>Base Forms: Buttons</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="cleartype" content="on">

    <!-- style -->
    <link rel="stylesheet" href="../../stylesheets/base-styles.css">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic' rel='stylesheet' type='text/css'>
  </head>

  <body style="padding: 40px;">
    <h1>Input Button Elements</h1>
    <!--

      Button based inputs

    -->

    <!-- Generic button w/no default behavior.-->
    <input id="btnExample" type="button" value="Button Input" />

    <br />
    <br />

    <input id="btnExample" type="button" value="Button Input Disabled" disabled />

    <br />
    <br />

    <!-- Graphical Submit Button ** do not use ** -->
    <input id="imgBtnExample" type="image" src="http://placekitten.com.s3.amazonaws.com/homepage-samples/200/138.jpg" alt="Image description" value="Image Button Input" />

    <br />
    <br />

    <!-- resets all fields within a form the button is a child of -->
    <input id="resetBtnExample" type="reset" value="Reset Button Input" />

    <br />
    <br />

    <!-- submits the from when clicked / pressed -->
    <input id="submitBtnExample" type="submit" value="Submit Button Input" />

    <br />
    <br />

    <!-- input that allows user selection / uploading of a file -->
    <input id="fileExample" type="file" />

    <br />
    <br />
    <input id="fileExample" type="file" disabled />

    <hr />

    <h2>Button Element</h2>

    <button type="button">Button Type = Button</button>

    <br />
    <br />

    <button type="reset">Button Type = Reset</button>

    <br />
    <br />

    <button type="submit">Button Type = Submit</button>

    <br />
    <br />

    <button>Button Type = Undeclared</button>

    <br />
    <br />

    <button type="button" disabled>Button Type = Button / Disabled</button>

  </body>
</html>
